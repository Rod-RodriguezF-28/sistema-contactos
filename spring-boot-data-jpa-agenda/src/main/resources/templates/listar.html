<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<header th:replace="~{layout/layout :: header}"></header>


	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:replace="~{layout/layout :: titulo}"></div>
			<div class="card-body">
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-inverse">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Numero</th>
							<th scope="col">Correo</th>
							<th scope="col">Fecha de registro</th>
							<th scope="col">Editar contacto</th>
							<th scope="col">Eliminar contacto</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contacto: ${contactos}">
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${contacto.id}" th:text="${contacto.id}"></a></td>
							<td th:text="${contacto.nombre}"></td>
							<td th:text="${contacto.apellido}"></td>
							<td th:text="${contacto.celular}"></td>
							<td th:text="${contacto.email}"></td>
							<td th:text="${contacto.createAt}"></td>
							<td><a class="btn btn-warning btn-xs"
								th:href="@{/form/} + ${contacto.id}"><i class="bi bi-pencil"></i></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${contacto.id}"
								onclick="return confirm('Estas seguro que quieres elimnar?');"><i
									class="bi bi-trash"></i> </a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="~{paginator-nav :: paginator}"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
	<div th:replace="~{layout/layout :: script}"></div>
</body>
</html>
